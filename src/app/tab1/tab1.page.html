<ion-header [translucent]="true">
  <app-toolbar></app-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let p of pictures" class="inicio">
    <ion-card-content class="principal">
      <ion-img [src]="p.url"></ion-img>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" fill="outline" color="dark" class="links">
    Videojuegos hasta 10% de descuento 
    <ion-icon slot="end" name="chevron-forward-outline" size="large"></ion-icon>
  </ion-button>

  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let pu of purses">
      <ion-img [src]="pu.url"></ion-img>
    </ion-slide>
  </ion-slides>

  <ion-card *ngFor="let o of offers" class="sig">
    <ion-card-content class="principal">
      <ion-img [src]="o.url"></ion-img>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" fill="outline" color="dark" class="links">
    Aud√≠fonos hasta 25% de descuento
    <ion-icon slot="end" name="chevron-forward-outline" size="large"></ion-icon>
  </ion-button>
  
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let h of headphones">
      <ion-img [src]="h.url"></ion-img>
    </ion-slide>
  </ion-slides>

  <ion-card *ngFor="let oS of offersS" class="sig">
    <ion-card-content class="principal">
      <ion-img [src]="oS.url"></ion-img>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" fill="outline" color="dark" class="links">
    Belleza hasta 15% de descuento
    <ion-icon slot="end" name="chevron-forward-outline" size="large"></ion-icon>
  </ion-button>
  
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let b of beauty">
      <ion-img [src]="b.url"></ion-img>
    </ion-slide>
  </ion-slides>
  
  <ion-card *ngFor="let oT of offersT" class="sig">
    <ion-card-content class="principal">
      <ion-img [src]="oT.url"></ion-img>
    </ion-card-content>
  </ion-card>

</ion-content>
